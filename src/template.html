<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>
<body>
    <div id="full-content">
        <div id="sidebar">
            <a href="#" id="dashboard">
                <img src="./img/monitor-dashboard.png" alt="monitor dashboard" id="dashboard-icon">
                <p id="dashboard-title">Dashboard</p>
            </a>

            <div id="bigger-projects-container">
                <a href="#" id="projects" class="sidebar-option">
                    <img src="./img/folder-home.png" alt="folder" class="icon">
                    <p class="sidebar-title">Projects</p>
                </a>
                <div id="projects-container">
                </div>
            </div>

            <dialog id="project-dialog">
                <form id="project-form" method="post">
                    <label for="project_name" id="project-label-add">Project Name:</label>
                    <input type="text" id="project-name" name="project_name" maxlength="20" required>
                    <div id="project-buttons-div">
                        <button type="submit" class="form-buttons" id="submit-new-project">Create Project</button>
                        <button type="button" class="form-buttons" id="cancel-project-add">Cancel</button>
                    </div>
                </form>
            </dialog>

            <div id="project-button-container">
                <button id="add-new-project">Add new project</button>
                <button id="delete-project">Delete Project</button>

                <!-- delete project dialog -->
                <dialog id="delete-project-dialog">
                <form id="delete-project-form">
                    <label for="project-select" id="project-label-delete">Select Project to Delete:</label>
                    <select id="project-select" name="project-select">
                    <!-- options are dynamically added in javascript -->
                    </select>
                    <div id="project-buttons-div">
                        <button type="submit" class="form-buttons">Delete</button>
                        <button type="button" id="cancel-delete" class="form-buttons">Cancel</button>
                    </div>
                </form>
                </dialog>
            </div>
        </div>

    <div id="main-content">
        <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
        </select>
        <dialog id="add-task-dialog" class="add-task-dialog">
            <input type="text" id="task-title" placeholder="New Task">
            <input type="text" id="task-desc" placeholder="Task Description">
            <input type="date" id="task-due">
            <select id="task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <textarea id="task-notes" placeholder="Notes" rows="4" cols="30"></textarea>            <input type="text" id="task-checklist" placeholder="Checklist Items (comma separated)">
            <button id="add-task-btn">Add Task</button>
            <button id="cancel-task-btn">Cancel</button>
        </dialog>

    </div>
    </div>
</body>
</html>
